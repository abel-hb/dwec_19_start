<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORMULARIO FORTNITE</title>
  
  <link rel="stylesheet" href="css/estilo.css" type="text/css" />
  
</head>
<body>
  <header></header>
  <nav></nav>
  <article>
    <form class="contenedor" action="#" method="post" onsubmit="return validar()">
      <ul class="lista">
        <li class="h1">
          <h1>FORMULARIO FORTNITE</h1>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Nombre y apellidos<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Nombre</span>
            <input id="nombre" class="input" name="Nombre" type="text" maxlength="20" onchange="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorNombre"></span>

            <span class="etiqueta">Apellido</span>
            <input id="apellido" class="largeinput input" name="Apellido" type="text" maxlength="20" onchange="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorApellido"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Datos Fortnite<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta"> Nombre Usuario</span>
			<input id="user" class="input" name="User" type="text" maxlength="20" onchange="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorNombre"></span>

            <section>
              <span class="etiqueta">Telefono</span>
              <input id="tlf" class="input" name="Telefono" placeholder="Tlf: xxx-xxx-xxx" type="text" maxlength="9" onchange="comprobar(this,/\d{9}/,9,9)">
              <span id="errorTelefono"></span>


              <span class="etiqueta">Fecha Nac</span>
              <input id="fecha" class="input" name="Fecha" placeholder="Por ejemplo, juan@dominio.com" type="date" onchange="comprobar(this,/^(0?[1-9]|[12]\d|3[01])(\/|\-)(0?[1-9]|1[012])(\/|\-)\d{4}$/)">
              <span id="errorFecha"></span>

            </section>
          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Email</h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Correo</span>
            <input id="email" class="largeinput input" name="email" type="text" onchange="comprobar(this,/^[-\w.%+]+@(?:[A-Z0-9-]+\.)+[A-Z]+$/,1,20)">
            <span id="errorEmail"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Validar formulario</h3>
          </section>
          <section class="centro">
            <section>
              <input class="input" type="submit" value="validar"><input class="input" type="reset" value="resetear">
            </section>
          </section>
          <section class="clear "></section>
        </li>
      </ul>
    </form>
  </article>
  <footer>Todos los derechos a Abel Herrero Barrada</footer>
  <script src="js/validacion.js"></script>
</body>
</html>
