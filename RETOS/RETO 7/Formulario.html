<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORMULARIO FORTNITE</title>
  <script src="js/form.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/estilo.css" type="text/css" />
</head>
<body>
  <header></header>
  <nav></nav>
  <article>
    <form class="contenedor" action="#" method="post" onsubmit="return validar()">
      <ul class="lista">
        <li class="h1">
          <h1>FORMULARIO FORTNITE</h1>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Nombre y apellidos<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Nombre</span>
            <input id="Nombre" class="input" name="name" type="text" maxlength="20" onkeyup="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorNombre"></span>

            <span class="etiqueta">Apellido</span>
            <input id="Apellido" class="largeinput input" name="apellido" type="text" maxlength="20" onkeyup="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorApellido1"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Datos Fortnite<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta"> Nombre Usuario</span>
			<input id="Nombre" class="input" name="name" type="text" maxlength="20" onkeyup="comprobar(this,/[a-zA-Z]+$/,3,20)">
            <span id="errorNombre"></span>

            <section>
              <span class="etiqueta">Telefono</span>
              <input id="Telefono" class="smallinput input" name="tlf" type="text" maxlength="9" onkeyup="comprobar(this,/\d{9}/,9,9)">
              <span id="errorTelefono"></span>


              <span class="etiqueta">Localidad</span>
              <input id="Localidad" class="input" name="municipio" type="text" maxlength="30" onkeyup="comprobar(this,'undefined',10,30)">
              <span id="errorLocalidad"></span>

            </section>
          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Email</h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Correo</span>
            <input id="Email" class="largeinput input" name="email" type="text" onkeyup="comprobar(this,/^[-\w.%+]+@(?:[A-Z0-9-]+\.)+[A-Z]+$/,1,20)">
            <span id="errorEmail"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Validar formulario</h3>
          </section>
          <section class="centro">
            <section>
              <input class="input" type="submit" value="validar"><input class="input" type="reset" value="resetear">
            </section>
          </section>
          <section class="clear "></section>
        </li>
      </ul>
    </form>
  </article>
  <footer>Todos los derechos a Abel Herrero Barrada</footer>
</body>
</html>
