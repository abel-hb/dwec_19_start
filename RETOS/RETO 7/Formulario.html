<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORMULARIO FORTNITE</title>
  
  <link rel="stylesheet" href="css/estilo.css" type="text/css" />
  
</head>
<body background="img/225661.jpg">
  <header></header>
  <nav></nav>
  <article>
    <form class="contenedor" action="#" method="post" onsubmit="return validar()">
      <ul class="lista">
        <li class="h1">
          <img src="img/fortnite.png" width="50%" height="30%">
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Nombre y apellidos<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Nombre</span>
            <input id="nombre" class="input" name="Nombre" placeholder="Nombre: Abel" type="text" maxlength="20" onblur="revisar(this);revisaLongitud(this)" onkeyup="revisar(this);revisaLongitud(this)"required autocomplete="off">
            <span id="errorNombre"></span>

            <span class="etiqueta">Apellido</span>
            <input id="apellido" class="input" name="Apellido" placeholder="Apellido: Herrero" type="text" maxlength="20" onblur="revisar(this); revisaLongitud(this)" onkeyup="revisar(this);revisaLongitud(this)" required autocomplete="off">
            <span id="errorApellido"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Datos Fortnite<span></span></h3>
          </section>
          <section class="centro">
            <span class="etiqueta"> Nombre Usuario</span>
            <input id="user" class="input" name="User" placeholder="Usuario" type="text" maxlength="20" onblur="revisar(this); revisaLongitud(this)" onkeyup="revisar(this); revisaLongitud(this)" autocomplete="off" required>
            <span id="errrorUser"></span>
            <span class="etiqueta"> Contraseña</span>
            <input id="pass" class="input" name="pass" placeholder="Contraseña" type="text" maxlength="20" onblur="revisar(this); revisaLongitud(this)" onkeyup="revisar(this);revisaLongitud(this)" autocomplete="off" required>
            <span id="errorPass"></span>

            <section>
              <span class="etiqueta">Telefono</span>
              <input id="telefono" class="input" name="Telefono" placeholder="Tlf: xxx-xxx-xxx" type="text" maxlength="9" onblur="revisar(this) ; revisaNumero(this)" onkeyup="revisar(this) ; revisaNumero(this)" autocomplete="off" required>
              <span id="errorTelefono"></span>


              <span class="etiqueta">Fecha Nac</span>
            <input id="fecha" class="input" name="Fecha" placeholder="Fecha: 19/05/1996" type="text" onClick="updateCounter(event)" onblur="revisar(this)" onkeyup="revisar(this)" autocomplete="off" required>
              <span id="errorFecha"></span>

            </section>
          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Email</h3>
          </section>
          <section class="centro">
            <span class="etiqueta">Correo</span>
            <input id="email" class="input" name="email" placeholder="Por ejemplo, juan@dominio.com" type="text" onblur="revisar(this) ; revisarEmail(this)" onchange="revisar(this); revisarEmail(this)">
            <span id="errorEmail"></span>

          </section>
          <section class="clear"></section>
        </li>
        <li class="zona1">
          <section class="izquierda">
            <h3>Validar formulario</h3>
          </section>
          <section class="centro">
            <section>
              <input class="input" type="submit" value="validar"><input class="input" type="reset" value="resetear">
            </section>
          </section>
          <section class="clear "></section>
        </li>
      </ul>
    </form>
    <script type="text/javascript" src="js/validacion.js"></script>
  </article>
</body>
</html>
