<body>
    <img class="iz" src="img/texto.png">
    
   
    <h4>Tu app para moverte por la ciudad o pueblos cercanos</h4>

        <p><input id="username" type="text" name="login" value="" placeholder="Usuario"></p><br>
        <p><input id="password" type="password" name="pass" value="" placeholder="Contraseña"></p><br>
        <button id="reset" type="reset" value="Borrar">Borrar</button>
        <button type="button" onclick="validar()">Iniciar Sesion</button>
    </div>
    <div id="oculto1" style="display: none;">
        <h3>Selecione el destino al que quieres ir</h3>
        <h2>CIUDADES</h2>
        <select id="dt">
            <option value="1">sevilla</option>
            <option value="2">Huelva</option>
            <option value="3">Cadiz</option>
            </optgroup>
        </select>
        <h2>PUEBLOS</h2>

            <option value="12">San Nicolas del Puerto</option>
            </optgroup>

    <div id="trans" style="display: none;">
